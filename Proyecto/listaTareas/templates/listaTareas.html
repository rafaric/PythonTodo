{% load static %}

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/listaTareas/estilos.css' %}" />
    <title>Lista de Tareas</title>
  </head>
  <body>
    <h1 class="Titulo">Lista de tareas</h1>
    <ul class="lista">
      {% for tarea in tareas %}
      <li class="elemento">{{ tarea.descripcion }}</li>
      {% endfor %}
    </ul>
    <p>{{marcadeauto}}</p>
    <img src="{% static 'images/logo/bebe.png' %}" />
  </body>
</html>
